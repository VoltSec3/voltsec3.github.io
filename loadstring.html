<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Loadstrings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        input[type="text"] {
            width: calc(100% - 100px);
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
        }
        h2 {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loadstring Generator (For Lazy People)</h1>
        <input type="text" id="textInput" placeholder="Enter URL here" />
        <button onclick="generateCode()">Generate Code</button>
        <h2 id="codeHeader"></h2>
    </div>

    <script>
        function generateCode() {
            const textInput = document.getElementById('textInput').value;
            const header = document.getElementById('codeHeader');

            // Ensure the text input is not empty
            if (textInput.trim() === '') {
                alert('Please enter a valid URL.');
                return;
            }

            // Generate the Lua code
            const luaCode = `loadstring(game:HttpGet("${textInput}", true))()`;
            
            // Display the Lua code as a header
            header.textContent = luaCode;
        }
    </script>
</body>
</html>
